                    <span>비밀번호 확인　<b>[필수]</b></span>
                    <input type="password" id="check-pwd" class="account">
                    <span>이메일 주소　<strong>[선택]</strong></span>
                    <input type="email" id="email" class="account">
                    <button id="join">회원가입</button>
